<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/831d3b3f65.js"
      crossorigin="anonymous"
    ></script>
    <title>Job Application Tracker</title>
    <style>
      * {
        font-family: "Geist", sans-serif;
      }
    </style>
  </head>

  <body class="bg-[#eff3f7] min-h-screen">

    <header class="w-[90%] mx-auto">
      <h1 class="text-2xl font-bold text-[#002C5C] py-6">
        Job Application Tracker
      </h1>
      <div class="grid grid-cols-3 lg:gap-10 gap-5">
        <div class="bg-white p-4 rounded-l-lg">
          <p>Total</p>
          <p id="total" class="text-[#002C5C] font-bold text-xl">0</p>
        </div>

        <div class="bg-white p-4 rounded-lg">
          <p>Interview</p>
          <p id="interview" class="text-[#10B981] font-bold text-xl">0</p>
        </div>

        <div class="bg-white p-4 rounded-lg">
          <p>Rejected</p>
          <p id="rejected" class="text-[#EF4444] font-bold text-xl">0</p>
        </div>
      </div>
      <hr class="my-5 text-[#d7d8da]" />
    </header>

   

    <script src="script/script.js"></script>
  </body>
</html>
